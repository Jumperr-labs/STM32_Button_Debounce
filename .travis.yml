sudo: required

language: ruby

services:
  - docker

before_install:
- docker pull jumperio/vlab-gcc-arm:latest

script:
- docker run -v $PWD:/my_files_in_docker --entrypoint /usr/bin/make jumperio/vlab-gcc-arm -C my_files_in_docker
- docker run -v $PWD:/my_files_in_docker --entrypoint python jumperio/vlab-gcc-arm my_files_in_docker/test.py